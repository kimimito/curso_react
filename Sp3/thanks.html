<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>ShopNow</title>
</head>

<body>
    <main>
        <!-- header -->
        <header class="m-4">
            <h1 class="text-center m-3 mb-5"><img class="text-center index-logo" src="images/shop.png" alt="shop"></h1>
            <h3 class="text-center m-3">Thank you for shopping in our store, you will receive your order shortly.
                <br>You can continue shopping if you want</h3>
        </header>

        <!-- Buttons -->
        <h3 class="text-center">Select your category:</h3>
        <div class="text-center">
            <button type="button" onclick="window.location.href = 'shop.html#grocery';" class="btn m-1 mt-5 btn btnGrocery">Grocery</button>
            <button type="button" onclick="window.location.href = 'shop.html#beauty';" class="btn m-1 mt-5 btn btnBeauty">Beauty</button>
            <button type="button" onclick="window.location.href = 'shop.html#clothes';" class="btn m-1 mt-5 btn btnClothes">Clothes</button>
        </div>
    </main>

    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
