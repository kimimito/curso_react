<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ready to Laugh</title>
        <link rel="stylesheet" href="main.css">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card text-center position-absolute top-50 start-50 translate-middle w-50 ">
                <div class="card-header">
                    <span>Ready to laugh?</span>
                </div>
                <div class="card-body">
                    <h5 id="showjoke" class="card-title"></h5>
                    <div id="btn-vote" class="vote-buttons m-4">
                        <button id="vote-1" class="btn btn-danger rounded-circle" disabled>: (</button>
                        <button id="vote-2" class="btn btn-warning rounded-circle" disabled>: |</button>
                        <button id="vote-3" class="btn btn-success rounded-circle" disabled>: )</button>
                    </div>
                    <a id="getjoke" href="#" class="btn btn-primary">Get Joke!</a>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <!--<script>var exports = {};</script>-->
        <script src="index.js"></script>
    </body>
</html>
